<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metflix - Approve Movie Request</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: #141414;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .approval-container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
            border: 2px solid #ff0000;
        }

        .approval-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .approval-header h1 {
            color: #ff0000;
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .movie-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .movie-info h2 {
            color: #ff0000;
            margin-top: 0;
            font-size: 1.8rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .info-item i {
            color: #ff0000;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .info-item span {
            color: #ddd;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #ff0000;
            color: white;
        }

        .btn-primary:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #555;
            color: white;
        }

        .btn-secondary:hover {
            background: #333;
            transform: scale(1.05);
        }

        .error-message {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="approval-container">
        <div class="approval-header">
            <h1>Approve Movie Request</h1>
        </div>

        <div class="movie-info">
            <h2 id="movieTitle">Loading...</h2>
            <div class="info-item">
                <i class="fas fa-language"></i>
                <span id="movieLanguage">Loading...</span>
            </div>
            <div class="info-item">
                <i class="fas fa-video"></i>
                <span id="movieQuality">Loading...</span>
            </div>
            <div class="info-item">
                <i class="fas fa-user"></i>
                <span id="userInfo">Loading...</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="form-group">
            <label for="downloadLink">Download Link:</label>
            <input type="url" id="downloadLink" class="form-control" placeholder="Enter the download link" required>
        </div>

        <div class="button-group">
            <button class="btn btn-secondary" onclick="window.location.href='admin.html'">
                <i class="fas fa-times"></i> Cancel
            </button>
            <button class="btn btn-primary" onclick="approveRequest()">
                <i class="fas fa-check"></i> Approve & Send
            </button>
        </div>
    </div>

    <script>
        let requestId = null;
        let userEmail = null;

        // Get request details from URL parameters
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            requestId = urlParams.get('requestId');
            
            if (!requestId) {
                showError('No request ID provided');
                return;
            }

            loadRequestDetails();
        };

        async function loadRequestDetails() {
            try {
                const token = localStorage.getItem('admin_token');
                if (!token) {
                    showError('Admin authentication required');
                    return;
                }
                const response = await fetch(`http://localhost:5000/api/movie-request/${requestId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch request details');
                }
                const request = await response.json();

                // Update UI with request details
                document.getElementById('movieTitle').textContent = request.movie;
                document.getElementById('movieLanguage').textContent = request.language;
                document.getElementById('movieQuality').textContent = request.quality;
                // Show both username and email
                document.getElementById('userInfo').textContent = `Requested by: ${request.userId?.username || 'Unknown'} (${request.userId?.email || 'No email'})`;
                userEmail = request.userId?.email;

            } catch (error) {
                console.error('Error loading request details:', error);
                showError('Failed to load request details');
            }
        }

        async function approveRequest() {
            try {
                const downloadLink = document.getElementById('downloadLink').value.trim();
                if (!downloadLink) {
                    showError('Please enter a download link');
                    return;
                }

                const token = localStorage.getItem('admin_token');
                if (!token) {
                    showError('Admin authentication required');
                    return;
                }

                const response = await fetch(`http://localhost:5000/api/movie-request/${requestId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ 
                        status: 'completed',
                        downloadLink 
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update request status');
                }

                showSuccess('Request approved and email sent successfully');
                
                // Close window after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (error) {
                console.error('Error approving request:', error);
                showError('Failed to approve request');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
